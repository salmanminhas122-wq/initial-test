<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clikmasters Digital Marketing Agency – SEO Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .app {
      width: 100%;
      max-width: 760px;
      background: #020617;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45);
    }
    h1 { font-size: 22px; margin-bottom: 6px; }
    .progress { font-size: 13px; color: #94a3b8; margin-bottom: 8px; }
    .timer { font-size: 14px; color: #38bdf8; margin-bottom: 16px; }
    .question { font-size: 18px; margin-bottom: 18px; }
    .option {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all .2s ease;
    }
    .option:hover { border-color: #38bdf8; }
    .option.selected { background: #1e293b; border-color: #38bdf8; }
    .result { text-align: center; }
    .pass { color: #22c55e; }
    .fail { color: #ef4444; }
  </style>
</head>
<body>

<div class="app" id="app">
  <h1>Clikmasters Digital Marketing Agency</h1>
  <div class="progress" id="progress"></div>
  <div class="timer" id="timer"></div>
  <div class="question" id="question"></div>
  <div id="options"></div>
</div>

<script>
/* ================= SOUNDS ================= */
const correctSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");

/* ================= QUESTIONS ================= */
const questions = [
  { q: "SEO ka full form kya hai?", options: ["Search Engine Optimization", "Search Easy Option", "Site Engine Order"], answer: 0 },
  { q: "Google pages ko kis base par rank karta hai?", options: ["Ads", "Algorithms", "Hosting"], answer: 1 },
  { q: "On-page SEO ka example kaunsa hai?", options: ["Title tag optimize karna", "Backlinks banana", "Social sharing"], answer: 0 },
  { q: "Meta description ka main faida kya hai?", options: ["CTR improve karna", "Speed badhana", "Indexing block karna"], answer: 0 },
  { q: "Backlink kya hota hai?", options: ["Internal link", "Dosri website se link", "Broken link"], answer: 1 },
  { q: "Google Search Console kis kaam aata hai?", options: ["Website performance check", "Emails", "Design"], answer: 0 },
  { q: "Robots.txt ka kaam kya hota hai?", options: ["Search engines ko guide karna", "Users block karna", "Speed improve"], answer: 0 },
  { q: "Organic traffic ka matlab kya hai?", options: ["Paid ads", "Free search traffic", "Social media"], answer: 1 },
  { q: "Duplicate content ka effect kya hota hai?", options: ["Positive", "Negative", "No effect"], answer: 1 },
  { q: "Alt text kis cheez ke liye hota hai?", options: ["Images", "Videos", "Links"], answer: 0 },
  { q: "Internal linking ka faida kya hai?", options: ["Authority distribute hoti hai", "Hosting improve", "Ads rank"], answer: 0 },
  { q: "SEO results aam tor par kab aatay hain?", options: ["1 din", "3–6 mahine", "1 saal"], answer: 1 },
  { q: "Mobile-friendly website kyun zaroori hai?", options: ["Design", "Google ranking", "Ads"], answer: 1 },
  { q: "White-hat SEO ka matlab kya hai?", options: ["Google rules follow karna", "Spam links", "Shortcuts"], answer: 0 },
  { q: "Keyword ka main role kya hota hai?", options: ["Search intent samajhna", "Design improve", "Hosting"], answer: 0 }
];

/* ================= STATE ================= */
let current = 0;
let score = 0;
let timeLeft = 18;
let timer = null;
let locked = false;

/* ================= ELEMENTS ================= */
const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const timerEl = document.getElementById("timer");
const progressEl = document.getElementById("progress");
const app = document.getElementById("app");

/* ================= HELPERS ================= */
function shuffleQuestion(question) {
  const opts = question.options.map((text, i) => ({ text, correct: i === question.answer }));
  for (let i = opts.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [opts[i], opts[j]] = [opts[j], opts[i]];
  }
  question.options = opts.map(o => o.text);
  question.answer = opts.findIndex(o => o.correct);
}

/* ================= CORE ================= */
function loadQuestion() {
  clearInterval(timer);
  locked = false;
  timeLeft = 18;

  progressEl.textContent = `Question ${current + 1} of ${questions.length}`;
  timerEl.textContent = `Time left: ${timeLeft}s`;

  const q = questions[current];
  shuffleQuestion(q);

  qEl.textContent = q.q;
  optEl.innerHTML = "";

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.textContent = opt;
    div.onclick = () => selectOption(i, div);
    optEl.appendChild(div);
  });

  timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `Time left: ${timeLeft}s`;
    if (timeLeft === 0) nextQuestion();
  }, 1000);
}

function selectOption(i, el) {
  if (locked) return;
  locked = true;
  clearInterval(timer);

  if (i === questions[current].answer) { score++; correctSound.play(); }
  else { wrongSound.play(); }

  document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
  el.classList.add("selected");

  setTimeout(nextQuestion, 500);
}

function nextQuestion() {
  current++;
  if (current < questions.length) loadQuestion();
  else showResult();
}

function showResult() {
  const percentage = Math.round((score / questions.length) * 100);
  const status = percentage >= 70 ? "PASS" : "FAIL";

  app.innerHTML = `
    <div class="result">
      <h1>Test Completed</h1>
      <p>Score: ${score} / ${questions.length}</p>
      <p>Percentage: ${percentage}%</p>
      <h2 class="${status === "PASS" ? "pass" : "fail"}">${status}</h2>
    </div>
  `;
}

/* ================= START ================= */
loadQuestion();
</script>

</body>
</html>
