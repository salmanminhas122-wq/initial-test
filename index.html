<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
  body{
    margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
    background:#fffc00;
  }
  .box{
    width:320px;background:#fff;border-radius:12px;padding:22px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);text-align:center
  }
  h2{margin:10px 0 18px}
  input{
    width:100%;padding:12px;margin-bottom:10px;border-radius:6px;border:1px solid #ddd
  }
  button{
    width:100%;padding:12px;border:none;border-radius:6px;
    background:#fffc00;font-weight:bold;cursor:pointer
  }
  button:hover{background:#f0ed00}
  .result{
    margin-top:14px;padding:10px;border-radius:6px;background:#f5f5f5;
    text-align:left;font-size:14px;display:none
  }
  .note{margin-top:12px;font-size:12px;color:#777}
</style>
</head>

<body>
  <div class="box">
    <h2>Login (Demo)</h2>

    <input id="user" type="text" placeholder="Username or Email" required>
    <input id="pass" type="password" placeholder="Password" required>

    <button onclick="loginDemo()">Login</button>

    <div id="out" class="result"></div>
    <div class="note">⚠️ Demo only — no data is sent or saved</div>
  </div>

<script>
  function maskPassword(p){
    if(p.length <= 2) return "*".repeat(p.length);
    return p[0] + "*".repeat(p.length-2) + p[p.length-1];
  }

  function loginDemo(){
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    const out = document.getElementById("out");
    out.style.display = "block";
    out.innerHTML = `
      <strong>You entered:</strong><br>
      Username: ${u || "-"}<br>
      Password: ${maskPassword(p)}
    `;
  }
</script>
</body>
</html>
